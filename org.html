<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BWM XMD - Advanced Session Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #0066ff;
      --accent-cyan: #00d4ff;
      --success-green: #00c851;
      --warning-orange: #ff8800;
      --error-red: #ff4444;
      --dark-bg: #0a0a1a;
      --card-bg: rgba(10, 20, 40, 0.9);
      --border-glow: rgba(0, 102, 255, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --neon-purple: #9d4edd;
      --electric-blue: #4cc9f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: var(--text-primary);
      position: relative;
      overflow-x: hidden;
      padding: 20px 0;
    }

    /* Enhanced Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(circle at 15% 85%, rgba(0, 102, 255, 0.15) 0%, transparent 60%),
        radial-gradient(circle at 85% 15%, rgba(157, 78, 221, 0.12) 0%, transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(76, 201, 240, 0.08) 0%, transparent 70%);
      animation: bgPulse 12s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 0.8; transform: scale(1) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.1) rotate(2deg); }
    }

    /* Enhanced Floating Orbs */
    .floating-orb {
      position: fixed;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(0, 102, 255, 0.2), rgba(76, 201, 240, 0.1));
      animation: floatOrb 20s ease-in-out infinite;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .orb1 {
      width: 250px;
      height: 250px;
      top: 5%;
      left: 5%;
      animation-delay: 0s;
      background: linear-gradient(135deg, rgba(157, 78, 221, 0.25), rgba(0, 102, 255, 0.15));
    }

    .orb2 {
      width: 180px;
      height: 180px;
      top: 65%;
      right: 10%;
      animation-delay: -7s;
      background: linear-gradient(135deg, rgba(76, 201, 240, 0.2), rgba(0, 212, 255, 0.1));
    }

    .orb3 {
      width: 120px;
      height: 120px;
      bottom: 15%;
      left: 15%;
      animation-delay: -14s;
      background: linear-gradient(135deg, rgba(0, 200, 81, 0.15), rgba(0, 102, 255, 0.1));
    }

    @keyframes floatOrb {
      0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      25% { transform: translate(40px, -40px) scale(1.15) rotate(90deg); }
      50% { transform: translate(-30px, 30px) scale(0.85) rotate(180deg); }
      75% { transform: translate(30px, 40px) scale(1.05) rotate(270deg); }
    }

    /* Main Container - Fixed for desktop visibility */
    .page-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }

    .main-container {
      width: 100%;
      max-width: 500px;
      padding: 45px;
      background: var(--card-bg);
      border-radius: 25px;
      border: 2px solid rgba(76, 201, 240, 0.2);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(76, 201, 240, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      position: relative;
      margin: 0 auto;
    }

    .main-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 25px;
      padding: 2px;
      background: linear-gradient(135deg, var(--electric-blue), var(--neon-purple), var(--primary-blue));
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .title {
      font-family: 'Orbitron', monospace;
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--electric-blue), var(--neon-purple), var(--primary-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 30px rgba(76, 201, 240, 0.5);
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 400;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .creator {
      font-size: 0.9rem;
      color: var(--electric-blue);
      font-weight: 500;
      text-shadow: 0 0 10px rgba(76, 201, 240, 0.3);
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(135deg, var(--neon-purple), var(--electric-blue));
      border: none;
      padding: 14px 28px;
      border-radius: 15px;
      color: white;
      font-family: inherit;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.4s ease;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(157, 78, 221, 0.4);
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      color: var(--electric-blue);
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-field {
      width: 100%;
      padding: 18px 22px;
      background: linear-gradient(135deg, 
        rgba(10, 30, 60, 0.6) 0%, 
        rgba(20, 50, 100, 0.4) 50%, 
        rgba(30, 80, 160, 0.3) 100%);
      border: 2px solid rgba(76, 201, 240, 0.3);
      border-radius: 15px;
      color: white;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: all 0.4s ease;
      position: relative;
      backdrop-filter: blur(15px);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-field:focus {
      border-color: var(--electric-blue);
      box-shadow: 
        0 0 25px rgba(76, 201, 240, 0.3),
        inset 0 0 15px rgba(76, 201, 240, 0.1);
      transform: scale(1.02);
    }

    .name-options {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .option-btn {
      background: linear-gradient(135deg, rgba(76, 201, 240, 0.2), rgba(157, 78, 221, 0.2));
      border: 2px solid rgba(76, 201, 240, 0.4);
      padding: 12px 20px;
      border-radius: 12px;
      color: var(--text-secondary);
      font-family: inherit;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .option-btn.active {
      background: linear-gradient(135deg, var(--electric-blue), var(--neon-purple));
      border-color: var(--electric-blue);
      color: white;
      box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
    }

    .option-btn:hover {
      border-color: var(--electric-blue);
      transform: translateY(-2px);
    }

    .submit-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .submit-btn {
      background: linear-gradient(135deg, #6366f1, var(--electric-blue), var(--neon-purple));
      border: none;
      padding: 18px 36px;
      border-radius: 15px;
      color: white;
      font-family: inherit;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      transition: all 0.4s ease;
      letter-spacing: 1px;
      min-width: 220px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      text-align: center;
      min-height: 60px;
      margin: 25px 0;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .status-success { color: var(--success-green); text-shadow: 0 0 10px rgba(0, 200, 81, 0.5); }
    .status-error { color: var(--error-red); text-shadow: 0 0 10px rgba(255, 68, 68, 0.5); }
    .status-warning { color: var(--warning-orange); text-shadow: 0 0 10px rgba(255, 136, 0, 0.5); }
    .status-info { color: var(--electric-blue); text-shadow: 0 0 10px rgba(76, 201, 240, 0.5); }

    /* FIXED: Result section for desktop visibility */
    .result {
      margin: 30px 0;
      position: relative;
      z-index: 100;
    }

    /* Enhanced Code Display - Fixed for desktop */
    .code-container {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .code-display {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(10, 20, 40, 0.8));
      border: 3px solid var(--electric-blue);
      border-radius: 18px;
      padding: 30px 20px;
      margin: 20px auto;
      backdrop-filter: blur(15px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      max-width: 100%;
      box-shadow: 
        0 10px 30px rgba(76, 201, 240, 0.4),
        0 0 50px rgba(76, 201, 240, 0.2);
    }

    .code-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(76, 201, 240, 0.1) 50%, transparent 70%);
      animation: codeShimmer 2s ease-in-out infinite;
    }

    @keyframes codeShimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .code-display:hover {
      box-shadow: 
        0 15px 40px rgba(76, 201, 240, 0.5),
        0 0 60px rgba(76, 201, 240, 0.3);
      transform: translateY(-5px) scale(1.02);
    }

    .code-text {
      color: var(--electric-blue);
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 6px;
      font-family: 'Orbitron', monospace;
      user-select: all;
      text-shadow: 0 0 20px rgba(76, 201, 240, 0.6);
      position: relative;
      z-index: 1;
      line-height: 1.2;
      word-break: break-all;
    }

    .copy-btn {
      background: linear-gradient(135deg, var(--success-green), #00b894);
      border: none;
      padding: 16px 32px;
      border-radius: 15px;
      color: white;
      font-family: inherit;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      letter-spacing: 0.8px;
      min-width: 180px;
      text-transform: uppercase;
      margin-top: 20px;
    }

    .copy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 200, 81, 0.4);
    }

    .copy-btn:active {
      transform: scale(0.98);
    }

    .success-note {
      margin-top: 25px;
      color: var(--success-green);
      font-size: 1rem;
      text-shadow: 0 0 10px rgba(0, 200, 81, 0.3);
      line-height: 1.5;
    }

    .music-controls {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .music-btn {
      background: linear-gradient(135deg, #8b5cf6, var(--electric-blue));
      border: none;
      padding: 12px 24px;
      border-radius: 15px;
      color: white;
      font-family: inherit;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
    }

    .music-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(76, 201, 240, 0.3);
      border-radius: 50%;
      border-top-color: var(--electric-blue);
      animation: spin 1s ease-in-out infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Enhanced Music Popup Modal */
    .music-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }

    .popup-content {
      background: var(--card-bg);
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      border: 2px solid rgba(76, 201, 240, 0.3);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(76, 201, 240, 0.2);
      backdrop-filter: blur(25px);
      max-width: 420px;
      margin: 20px;
    }

    .popup-title {
      font-size: 1.6rem;
      margin-bottom: 18px;
      color: var(--electric-blue);
      font-weight: 600;
      text-shadow: 0 0 15px rgba(76, 201, 240, 0.5);
    }

    .popup-message {
      font-size: 1.05rem;
      margin-bottom: 30px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .popup-buttons {
      display: flex;
      gap: 18px;
      justify-content: center;
    }

    .popup-btn {
      padding: 14px 28px;
      border: none;
      border-radius: 15px;
      font-family: inherit;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
      text-transform: uppercase;
    }

    .btn-yes {
      background: linear-gradient(135deg, var(--success-green), #00b894);
      color: white;
    }

    .btn-no {
      background: transparent;
      color: var(--text-secondary);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .popup-btn:hover {
      transform: translateY(-2px);
    }

    .btn-yes:hover {
      box-shadow: 0 8px 20px rgba(0, 200, 81, 0.3);
    }

    .btn-no:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--electric-blue);
    }

    .name-validation {
      font-size: 0.8rem;
      margin-top: 5px;
      color: var(--text-secondary);
    }

    .name-validation.error {
      color: var(--error-red);
    }

    .name-validation.success {
      color: var(--success-green);
    }

    /* Desktop Responsive - Better visibility */
    @media (min-width: 768px) {
      .page-container {
        padding: 50px 40px;
      }
      
      .main-container {
        max-width: 550px;
        padding: 50px;
      }

      .code-text {
        font-size: 3rem;
        letter-spacing: 8px;
      }

      .code-display {
        padding: 40px 30px;
        margin: 30px auto;
      }

      .result {
        margin: 40px 0;
      }

      .status {
        margin: 30px 0;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 767px) {
      .page-container {
        padding: 20px 10px;
      }
      
      .main-container {
        margin: 0;
        padding: 30px 25px;
        max-width: 95%;
      }
      
      .title {
        font-size: 2.2rem;
      }
      
      .submit-btn {
        padding: 16px 28px;
        font-size: 1rem;
        min-width: 200px;
      }
      
      .code-text {
        font-size: 1.8rem;
        letter-spacing: 3px;
      }
      
      .code-display {
        padding: 25px 15px;
        margin: 15px 0;
      }
      
      .popup-content {
        padding: 30px 25px;
        margin: 15px;
      }
      
      .popup-buttons {
        flex-direction: column;
        gap: 12px;
      }

      .name-options {
        flex-direction: column;
        gap: 10px;
      }

      .option-btn {
        padding: 14px 20px;
      }
    }

    /* Extra small screens */
    @media (max-width: 400px) {
      .code-text {
        font-size: 1.4rem;
        letter-spacing: 2px;
      }
      
      .main-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Enhanced Animated Background -->
  <div class="animated-bg"></div>
  <div class="floating-orb orb1"></div>
  <div class="floating-orb orb2"></div>
  <div class="floating-orb orb3"></div>

  <!-- Music Popup Modal -->
  <div class="music-popup" id="musicPopup">
    <div class="popup-content">
      <h3 class="popup-title">🎵 Background Music</h3>
      <p class="popup-message">Would you like to play some background music while using the session portal?</p>
      <div class="popup-buttons">
        <button class="popup-btn btn-yes" id="musicYes">Yes, Play Music</button>
        <button class="popup-btn btn-no" id="musicNo">No, Thanks</button>
      </div>
    </div>
  </div>

  <div class="page-container">
    <div class="main-container">
      <div class="header">
        <h1 class="title">BWM XMD</h1>
        <p class="subtitle">Advanced Session Portal</p>
        <p class="creator">Powered by Ibrahim Adams</p>
      </div>

      <div class="controls">
        <button class="btn" id="qrButton">
          <i class="fas fa-qrcode"></i> QR Code
        </button>
      </div>

       <!-- Name Selection Options -->
    <div class="name-options">
      <button class="option-btn active" id="defaultNameBtn">Use Default Name</button>
      <button class="option-btn" id="customNameBtn">Enter Name</button>
    </div>

    <!-- Custom Name Input (Hidden by default) -->
    <div class="input-group" id="nameInputGroup" style="display: none;">
      <label class="input-label">Enter Your Name</label>
      <input 
        class="input-field" 
        placeholder="Enter your name. E.g: Ibrahimadams" 
        type="text" 
        id="customName" 
        name="customName"
        maxlength="30"
        >
        <div class="name-validation" id="nameValidation"></div>
      </div>

      <div class="input-group">
        <label class="input-label">WhatsApp Number</label>
        <input 
          class="input-field" 
          placeholder="Enter WhatsApp Number. E.g: 254xxxxxxxx" 
          type="number" 
          id="number" 
          name="number"
        >
      </div>

      <div class="submit-container">
        <button class="submit-btn" id="submit">
          <i class="fas fa-rocket"></i> Generate Session
        </button>
      </div>

      <div class="status" id="status"></div>
      <div class="result" id="pair"></div>

      <div class="music-controls">
        <button class="music-btn" id="musicControl">
          <i class="fas fa-music"></i> Pause Music
        </button>
      </div>
    </div>
  </div>

  <audio id="bgAudio"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
    const audio = document.getElementById('bgAudio');
    const musicControlButton = document.getElementById("musicControl");
    const musicPopup = document.getElementById("musicPopup");
    const musicYes = document.getElementById("musicYes");
    const musicNo = document.getElementById("musicNo");

    let isPlaying = false;
    let musicEnabled = false;
    let currentCode = '';
    let useCustomName = false;

    // Show music popup after 3 seconds
    setTimeout(() => {
      musicPopup.style.display = 'flex';
    }, 3000);

    // Name option handlers
    const defaultNameBtn = document.getElementById('defaultNameBtn');
    const customNameBtn = document.getElementById('customNameBtn');
    const nameInputGroup = document.getElementById('nameInputGroup');
    const customNameInput = document.getElementById('customName');
    const nameValidation = document.getElementById('nameValidation');

    defaultNameBtn.addEventListener('click', () => {
      useCustomName = false;
      defaultNameBtn.classList.add('active');
      customNameBtn.classList.remove('active');
      nameInputGroup.style.display = 'none';
      nameValidation.textContent = '';
    });

    customNameBtn.addEventListener('click', () => {
      useCustomName = true;
      customNameBtn.classList.add('active');
      defaultNameBtn.classList.remove('active');
      nameInputGroup.style.display = 'block';
      customNameInput.focus();
    });

    // Name validation
    customNameInput.addEventListener('input', (e) => {
      let value = e.target.value;
      
      // Remove spaces automatically
      if (value.includes(' ')) {
        value = value.replace(/\s+/g, '');
        e.target.value = value;
      }
      
      if (value.length === 0) {
        nameValidation.textContent = '';
        nameValidation.className = 'name-validation';
      } else if (value.length > 30) {
        nameValidation.textContent = 'Name too long (max 30 characters)';
        nameValidation.className = 'name-validation error';
      } else if (value.charAt(0) !== value.charAt(0).toUpperCase()) {
        // Auto-fix: make first letter uppercase
        const corrected = value.charAt(0).toUpperCase() + value.slice(1).toLowerCase();
        e.target.value = corrected;
        nameValidation.textContent = 'Name auto-formatted: ' + corrected;
        nameValidation.className = 'name-validation success';
      } else {
        nameValidation.textContent = 'Valid name format';
        nameValidation.className = 'name-validation success';
      }
    });

    async function playRandomSong() {
      if (!musicEnabled) return;
      
      try {
        const response = await fetch('https://ncs.bwmxmd.online/random');
        const data = await response.json();
        
        if (data.status === "success" && data.data.length > 0) {
          const song = data.data[0];
          audio.src = song.links.Bwm_stream_link;
          audio.volume = 0.3;
          audio.play().catch(e => console.log('Audio play failed:', e));
          isPlaying = true;
        }
      } catch (e) {
        console.log('Failed to fetch song:', e);
      }
    }

    // Music popup handlers
    musicYes.addEventListener('click', () => {
      musicEnabled = true;
      musicPopup.style.display = 'none';
      musicControlButton.style.display = 'block';
      playRandomSong();
      musicControlButton.innerHTML = '<i class="fas fa-music"></i> Pause Music';
    });

    musicNo.addEventListener('click', () => {
      musicEnabled = false;
      musicPopup.style.display = 'none';
      musicControlButton.style.display = 'none';
    });

    // Auto play next song when current ends
    audio.addEventListener('ended', () => {
      if (musicEnabled && isPlaying) {
        playRandomSong();
      }
    });

    // Music control button
    musicControlButton.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        musicControlButton.innerHTML = '<i class="fas fa-music"></i> Play Music';
        isPlaying = false;
      } else {
        playRandomSong();
        musicControlButton.innerHTML = '<i class="fas fa-music"></i> Pause Music';
        isPlaying = true;
      }
    });

    const qrButton = document.getElementById('qrButton');
    qrButton.addEventListener('click', () => {
      const customName = useCustomName && customNameInput.value ? customNameInput.value : '';
      window.location.href = customName ? `/qr?name=${encodeURIComponent(customName)}` : '/qr';
    });

    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let status = document.getElementById("status");

    // Copy function for the separate button
    async function copyCode() {
      try {
        await navigator.clipboard.writeText(currentCode);
        const copyBtn = document.getElementById("copyBtn");
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        copyBtn.style.background = 'linear-gradient(135deg, #00c851, #00b894)';
        
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
          copyBtn.style.background = 'linear-gradient(135deg, var(--success-green), #00b894)';
        }, 2000);
      } catch (err) {
        console.error('Failed to copy:', err);
      }
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      b.disabled = true;
      
      if (!c.value) {
        status.innerHTML = '<div class="status-error">⚠️ Phone number required</div>';
        a.innerHTML = '';
        b.disabled = false;
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        status.innerHTML = '<div class="status-error">❌ Invalid number format</div>';
        a.innerHTML = '';
        b.disabled = false;
      } else {
        try {
          const bc = c.value.replace(/[^0-9]/g, "");
          let bb = "";
          let bbc = "";
          const cc = bc.split('');
          cc.map(a => {
            bbc += a;
            if (bbc.length == 3) {
              bb += " " + a;
            } else if (bbc.length == 8) {
              bb += " " + a;
            } else {
              bb += a;
            }
          });
          
          c.type = "text";
          c.value = "+" + bb;
          c.style = "color: #00d4ff; font-weight: 500;";
          
          status.innerHTML = '<div class="status-info"><div class="loader"></div>Generating session code...</div>';
          
          try {
            // Get custom name if selected
            const customName = useCustomName && customNameInput.value ? customNameInput.value : '';
            const url = customName ? `/code?number=${bc}&name=${encodeURIComponent(customName)}` : `/code?number=${bc}`;
            
            let { data } = await axios(url, {
              timeout: 90000 // 90 seconds
            });
            
            currentCode = data.code || "Service temporarily unavailable";
            
            status.innerHTML = '<div class="status-success">✅ Session code generated successfully!</div>';
            
            // Scroll to result for better visibility
            a.innerHTML = `
              <div class="code-container">
                <div class="code-display">
                  <div class="code-text" id="sessionCode">${currentCode}</div>
                </div>
                <button class="copy-btn" id="copyBtn" onclick="copyCode()">
                  <i class="fas fa-copy"></i> Copy Code
                </button>
                <div class="success-note">
                  📱 Enter this code in WhatsApp to connect your bot<br>
                  <small style="color: #ff8800;">Check your WhatsApp for session confirmation</small>
                </div>
              </div>
            `;

            // Smooth scroll to result
            setTimeout(() => {
              a.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
            
          } catch (error) {
            // Handle any error (including 408) gracefully
            status.innerHTML = '<div class="status-success">✅ Session initiated successfully!</div>';
            currentCode = "SESSION_PROCESSING";
            
            a.innerHTML = `
              <div class="code-container">
                <div class="code-display">
                  <div class="code-text">Session Processing</div>
                </div>
                <div class="success-note">
                  📰 Auto-subscribed to updates!<br>
                  <small style="color: #ff8800;">Check your WhatsApp for session data</small>
                </div>
              </div>
            `;

            // Smooth scroll to result
            setTimeout(() => {
              a.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
          }
          
        } catch (error) {
          console.error('Session generation error:', error);
          status.innerHTML = '<div class="status-error">❌ Failed to generate session - Try again</div>';
          a.innerHTML = '';
        } finally {
          b.disabled = false;
        }
      }
    });

    c.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        b.click();
      }
    });

    customNameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        b.click();
      }
    });

    // Close popup when clicking outside
    musicPopup.addEventListener('click', (e) => {
      if (e.target === musicPopup) {
        musicEnabled = false;
        musicPopup.style.display = 'none';
      }
    });

    // Expose copyCode function globally
    window.copyCode = copyCode;
  </script>
</body>
</html>
